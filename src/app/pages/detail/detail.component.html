<div class="container " style="margin-top: 120px">
  <div class="card" *ngIf="product">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image"> <img [src]="currentImg || product.img" id="main_product_image" width="350">
          </div>
          <div class="thumbnail_images" style="overflow-x: scroll;">
            <ul id="thumbnail">
              <li *ngFor="let data of product.imgs"><img (click)="changeImage(data)" [src]="data" width="70"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="px-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h1 style="color:#6e757c;font-size: 35px;">{{product.name}}</h1> <span class="heart"><i
                class='bx bx-heart'></i></span>
          </div>
          <div class="pr-3 content">
            <p style="font-size: 15px;font-style: italic;">Category: {{product.categoryId?.name}}</p>
          </div>
          <div class="d-flex gap-2 mb-3">
            <i class="fa-solid fa-star" style="color: #f7bc3d;"></i>
            <i class="fa-solid fa-star" style="color: #f7bc3d;"></i>
            <i class="fa-solid fa-star" style="color: #f7bc3d;"></i>
            <i class="fa-solid fa-star" style="color: #f7bc3d;"></i>
            <i class="fa-solid fa-star" style="color: #f7bc3d;"></i>
          </div>
          <div class="d-flex flex-column">
            <h3 style="margin: 0;color:#6e757c;">Price:</h3>
            <h2 style="color:#6e757c;">${{product.price}}</h2>
          </div>
          <div class="mt-3 d-flex flex-column">
            <h3 style="margin: 0;color:#6e757c;">Quantity:</h3>
            <div style="margin-top: 10px;" class="d-flex gap-3">
              <input min="1"
                style="padding:10px;border-radius: 5px; max-width: 100px; border:1px solid #6e757c;outline: none; font-size: 16px;"
                value="1" [(ngModel)]="quantity" [defaultValue]="quantity" type="number">
              <button class="btn" style="color:#ec6761;background-color: #ec6761;color:white" (click)="addToCart()">Add
                to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 30px;">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" style="color: #333;" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
          type="button" role="tab" aria-controls="home" aria-selected="true">Description</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" style="color: #333;" data-bs-toggle="tab" data-bs-target="#profile"
          type="button" role="tab" aria-controls="profile" aria-selected="false">Rating</button>
      </li>
      <!-- <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" style="font-size: 19px;" data-bs-toggle="tab" data-bs-target="#contact" type="button"
       role="tab" aria-controls="contact" aria-selected="false">Contact</button>
    </li> -->
    </ul>
    <div class="tab-content" style="margin-top: 25px;" id="myTabContent">
      <div class="tab-pane fade show active" id="home" style=" margin-left: 10px;" role="tabpanel"
        aria-labelledby="home-tab">{{product.description}}</div>
      <div class="tab-pane fade" id="profile" style="margin-top: 25px; margin-left: 10px;" role="tabpanel"
        aria-labelledby="profile-tab">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-0 border" style="background-color: #f0f2f5;">
              <div class="card-body p-4">
                <div class="form-outline mb-4">
                  <input type="text" id="addANote" class="form-control" placeholder="Type comment..." />
                  <label class="form-label" for="addANote">+ Add a note</label>
                </div>

                <div class="card mb-4">
                  <div class="card-body">
                    <p>Type your note, and hit enter to add it</p>

                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center ml-0">
                        <p class="small mb-0 ms-2">Martha</p>
                      </div>
                      
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="tab-pane fade" id="contact" style="margin-top: 25px; margin-left: 10px;" role="tabpanel" aria-labelledby="contact-tab">3</div> -->
    </div>
  </div>

  <section class="py-0">
    <div class="container">
      <div class="row h-100">
        <div class="col-lg-7 mx-auto text-center mt-7 mb-5">
          <h5 class="fw-bold fs-3 fs-lg-5 lh-sm">Relate Products</h5>
        </div>
        <div class="row">
          <div *ngFor="let item of relateProducts" class="col-md-3 col-sm-6 mb-3">
            <div class="product-grid" style="border-radius: 5px; overflow: hidden;">
              <div class="product-image">
                <a [routerLink]="'/products/'+item?._id" class="image">
                  <img [routerLink]="'/products/'+item?._id" class="pic-1" [src]="item.img">
                  <img [routerLink]="'/products/'+item?._id" class="pic-2" [src]="item.imgs[1] ||item.imgs[0] ">
                </a>
                <ul class="product-links">
                  <li><a [routerLink]="'/products/'+item?._id"><i class="fa fa-shopping-cart"></i></a></li>
                  <li><a [routerLink]="'/products/'+item?._id"><i class="far fa-heart"></i></a></li>
                  <li><a [routerLink]="'/products/'+item?._id"><i class="fa fa-random"></i></a></li>
                  <li><a [routerLink]="'/products/'+item?._id"><i class="fa fa-search"></i></a></li>
                </ul>
              </div>
              <div class="product-content">
                <ul class="rating">
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star"></li>
                  <li class="far fa-star"></li>
                  <li class="far fa-star"></li>
                </ul>
                <h3 style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="title">
                  <a style="text-decoration: none;" [routerLink]="'/products/'+item?._id">{{item?.name}}</a>
                </h3>
                <div class="d-flex align-items-center gap-2">

                  <h2 class="price" style="margin:0">${{item?.price}}</h2>
                  <del *ngIf='item?.discount > 0' style="color:#ccc">${{(item?.price * (item?.discount /
                    100)).toFixed(2)}}</del>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div><!-- end of .container-->
  </section>
