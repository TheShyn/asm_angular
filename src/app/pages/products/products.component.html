<section style="background-color: #eee;">
    <div class="container-cus py-5">
      <div class="row ">
        <div class="col-md-12 col-lg-3 mb-4 mb-lg-0" *ngFor ='let item of datas'>
          <div class="card">
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">{{item?.title}}</p>
              <div  *ngIf = "item?.sale"
                class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 35px; height: 35px;">
                <p class="text-white mb-0 small">sale</p>
              </div>
            </div>

              <img [src]="item?.img" style="cursor: pointer" 
                class="card-img-top" alt="Laptop" [routerLink]="['/products',item?.id]" /> 
            <div class="card-body">
              <div class="d-flex justify-content-between" >
                <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                <p *ngIf = "item?.sale" class="small text-danger"><s>$1099</s></p>
              </div>
  
              <div class="d-flex justify-content-between mb-3">
                <h5 style="cursor: pointer;" class="mb-0" [routerLink]="['/products',item?.id]">{{item?.name}}</h5>
                <h5 class="text-dark mb-0">$ {{item?.price}}</h5>
              </div>
  
              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">Available: <span class="fw-bold">{{item?.quantity}}</span></p>
                <div class="ms-auto text-warning">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
